<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rick and Morty RPG Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Rick and Morty RPG</h1>

    <div id="choose-character-section">
        <h2>Choose your character</h2>
        <button id="character-1-chooser"></button>
        <button id="character-2-chooser"></button>
        <button id="character-3-chooser"></button>
        <button id="character-4-chooser"></button>
    </div>

    <div id="battle-section">
        <h2>Your character</h2>
        <button id="your-character"></button>
        <h2>Enemies available to attack</h2>
        <button id="enemy-1"></button>
        <button id="enemy-2"></button>
        <button id="enemy-3"></button>
    </div>

    <div id="fight-section">
        <h2>Fight Section</h2>
        <button id="attack">Attack!</button>
    </div>
    
    <div id="defender-section">
        <h2>Defender</h2>
        <button id="defender"></button>
    </div>

    <!-- Import jQuert and custom JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
